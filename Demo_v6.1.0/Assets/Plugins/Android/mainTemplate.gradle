apply plugin: 'com.android.application'
**APPLY_PLUGINS**

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    
    //GDPR：预防 'gson' 冲突, 如果项目添加了gson，引入
    implementation ('com.google.android.ads.consent:consent-library:1.0.6'){
            exclude module: 'gson'
    }
            
    //补充Support v7插件的引入，否则会集成失败
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.+'
    //TradPlus
    implementation 'com.tradplus.ads:tradplus-sdk:6.1.0'
    implementation 'com.tradplus.ads:tradplus-core:6.1.0'
    implementation 'com.tradplus.ads:tradplus:6.1.0'
    // //Admob
    implementation 'com.google.android.gms:play-services-ads:17.2.1'
    implementation 'com.tradplus.ads.google:tradplus-google:2.6.1.0'
    // //Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.1.0'
    implementation 'com.tradplus.ads.facebook:tradplus-facebook:1.6.1.0'
    // //MoPub
    implementation 'com.tradplus.ads.mopub:tradplus-mopub:3.6.1.0'
    // For banners
    implementation ('com.mopub:mopub-sdk-banner:5.8.0') {
    transitive = true
    }
    // For interstitials
    implementation ('com.mopub:mopub-sdk-interstitial:5.8.0') {
    transitive = true
    }
    // For rewarded videos. This will automatically also include interstitials
    implementation ('com.mopub:mopub-sdk-rewardedvideo:5.8.0') {
    transitive = true
    }
    // For native static (images).
    implementation ('com.mopub:mopub-sdk-native-static:5.8.0') {
    transitive = true
    }
    // For native video. This will automatically also include native static
    implementation ('com.mopub:mopub-sdk-native-video:5.8.0') {
    transitive = true
    }
    // //AppLovin
    implementation 'com.applovin:applovin-sdk:9.14.12'
    implementation 'com.tradplus.ads.applovin:tradplus-applovin:9.6.1.0'
    //IronSource
    implementation 'com.ironsource.sdk:mediationsdk:7.0.3.1'
    implementation 'com.tradplus.ads.ironsource:tradplus-ironsource:10.6.1.0'
    //Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.7.1@aar'
    implementation 'com.tradplus.ads.tapjoy:tradplus-tapjoy:6.6.1.0'
    //Adcolony
    implementation 'com.adcolony:sdk:4.2.4'
    implementation 'com.tradplus.ads.adcolony:tradplus-adcolony:4.6.1.0'
    //Vungle 6.5.3
    implementation 'com.tradplus.ads.vungle:tradplus-vungle:7.6.1.0'
    implementation 'com.google.android.gms:play-services-basement:16.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
    //JSTag
    implementation 'com.tradplus.ads.mraid:tradplus-mraid:26.6.1.0'
    //Pangle
    implementation 'com.bytedance.sdk:pangle-sdk:3.4.1.1'
    implementation 'com.tradplus.ads.tt_fpangolin:tradplus-tt_fpangolin:19.6.1.0'
    //UnityAds
    implementation 'com.tradplus.ads.tradplus-unity:tradplus-unity:5.6.1.0'

    //Toutiao
    // implementation 'com.tradplus.ads.toutiao:tradplus-toutiao:17.6.1.0'
    //Kuaishou
    implementation 'com.tradplus.ads.kwad:tradplus-kwad:20.6.1.0.104'
    //Sigmob
    implementation 'com.tradplus.ads.sigmob:tradplus-sigmob:21.6.1.0'
    //Youdao
    implementation 'com.tradplus.ads.youdao:tradplus-youdao:25.6.1.0'
    //腾讯 注意 腾讯两个包都需要引入
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.5.2@aar'
    implementation 'com.tradplus.ads.txadnet:tradplus-txadnet:16.6.1.0.104'

    //fyber
    implementation 'com.fyber.vamp:core-sdk:7.7.4'
    implementation 'com.fyber.vamp:video-kit:7.7.4'
    implementation 'com.fyber.vamp:mraid-kit:7.7.4'
    implementation 'com.tradplus.ads.fyber:tradplus-fyber:24.6.1.0'
    //Miao
    implementation 'com.tradplus.ads.maio:tradplus-maio:31.6.1.0'
    //Ogury
    implementation 'co.ogury:ogury-sdk:5.0.5'
    implementation 'com.tradplus.ads.ogury:tradplus-ogury:34.6.1.0'
    //慧聚SDK
    implementation 'com.joomob.android.sdk:common:1.0.9.0' 
    implementation 'com.tradplus.ads.joomob:tradplus-joomob:35.6.1.0'

    //Kidoz
    implementation 'com.tradplus.ads.kidoz:tradplus-kidoz:37.6.1.0'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'com.kidoz.sdk:KidozSDK:8.9.0@aar'

**DEPS**}

