    //AppLovin
    implementation 'com.applovin:applovin-sdk:9.14.1'

    //IronSource
    implementation 'com.ironsource.sdk:mediationsdk:7.0.1.1'
   
    implementation 'com.android.support:multidex:1.0.3'

