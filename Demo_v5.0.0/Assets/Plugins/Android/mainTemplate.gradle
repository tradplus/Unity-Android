    implementation 'com.tradplus.ads.mraid:tradplus-mraid:1.0.0'

    //Pangle
    implementation 'com.bytedance.sdk:pangle-sdk:3.1.5.1'
    implementation 'com.tradplus.ads.tt_fpangolin:tradplus-tt_fpangolin:1.0.4'

    //UnityAds
    implementation 'com.tradplus.ads.tradplus-unity:tradplus-unity:1.0.2'

    //Kuaishou
    implementation 'com.tradplus.ads.kwad:tradplus-kwad:1.0.3'

    //Sigmob
    implementation 'com.tradplus.ads.sigmob:tradplus-sigmob:1.0.2'

    //Youdao
    implementation 'com.tradplus.ads.youdao:tradplus-youdao:1.0.0'
    
    //腾讯
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    implementation 'com.tradplus.ads.txadnet:tradplus-txadnet:1.0.5'
  
**DEPS**}

